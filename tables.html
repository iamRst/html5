<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th> 
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rahul</td>
                <td>singh</td>
            </tr>
            <tr>
                <td>anjali</td>
                <td>thakur</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- thead and tody can be excluded -->
